<div ng-controller="LocationTableController">
	<table class="table table-striped table-bordered table-hover" class="col-md-3" id="dataTables-example">
        <thead>
            <tr>
                <th>ID</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Address</th>
                <th>Code</th>
               
            </tr>
        </thead ng-show="locations">
        <tbody>
            <tr ng-repeat="location in locations">
                <td>{{location.id}}</td>
                <td>{{location.longitude}}</td>
                <td>{{location.latitude}}</td>
                <td>{{location.Address}}</td>
                <td>{{location.uCode}}</td>
            </tr>
        </tbody>
    </table>

</div>
